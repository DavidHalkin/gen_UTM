<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>#</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@700&family=Inter:wght@400;500&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/custom_bootstrap.css">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/all.css">
</head>

<body>
	<div class="home_page d-flex  align-items-center justify-content-center">
		<div class="enter_panel panel p-5">
			<h4 class="text-center mb-4 bold_font fz_30">ВОЙТИ</h4>
			<div class="form-group">
				<input type="email" class="form-control" id="f1" placeholder="Логин (почта)">
				<div class="invalid-feedback d-block fz_10">
					Вы ввели неправильные данные для входа. <br> Попробуйте ещё раз или обратитесь к администратору
				</div>

			</div>
			<div class="form-group">
				<div class="input_holder input_holder_js">
					<input type="password" class="form-control pr-5" id="password_field" placeholder="Пароль">
					<span class="ico"><i class="far fa-fw fa-eye toggle_password_js" toggle="#password_field"></i> </span>
				</div>
				<div class="invalid-feedback  fz_10">
					Вы ввели неправильные данные для входа. <br> Попробуйте ещё раз или обратитесь к администратору
				</div>
			</div>
			<div class="text-center pt-4">
				<button class="btn btn-danger px-4">Войти</button>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
